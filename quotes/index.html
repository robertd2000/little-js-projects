<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <title>Quotes</title>
</head>
<body>
    <nav class="header">
        <div class="container">
            <div class="header__inner">
                <div class="header_logo">Quotes</div>
                <a href="#" class="nav_link"></a>
            </div>
        </div>
    </nav>

    <div class="loader">
        <div class="loader_inner"></div>
      </div>

    <div class="container">
        <div class="quote">
            <h2 >Quote by <a class="author" href="#"></a></h2>
            <div class="quote__inner">
                <div class="quote_body_inner">
                    <blockquote class="quote_body"></blockquote>
                </div>
                <div class="author">â€” </div>
                <div class="tags">
                    <div class="tag_label"></div>
                </div>
            </div>
            
            <div class="quote_pannel">
                <button class="random_quote">Random quote</button>
            </div>
        </div>
    </div>

    <footer class="footer"></footer>

    <script src="script.js"></script>
</body>
</html>
